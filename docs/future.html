<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Briefing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/guides.css" />
  <style>
    .spy-qr-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .spy-qr-image {
      padding: 0.75rem;
      background: #ffffff;
      box-shadow:
        0 0 0 2px #000,
        0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 300px;
      height: auto;
    }

    .spy-qr-caption {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #4b5563;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="spy-page">
    <div class="spy-document-wrapper">
      <section class="spy-document">
        <header class="spy-header">
          <span class="spy-header-line">Ministry of Defense</span>
          <span class="spy-header-line">Special Operations</span>
        </header>

        <div class="spy-body">
          <p><strong>Final Briefing</strong></p>

          <p>
            Further instructions are not to be transmitted in clear text.
            Present this page to your secure device.
          </p>
        </div>

        <div class="spy-qr-wrapper">
          <img
            class="spy-qr-image"
            alt="QR Code"
            src="Untitled.png"
            max-width="50%"
          />

          <div class="spy-qr-caption">
            Scan for next assignment
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
