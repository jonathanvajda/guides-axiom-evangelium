<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Briefing: Puzzle 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/guides.css" />
</head>
<body data-puzzle-id="4">
  <div class="spy-page">
    <div class="spy-document-wrapper">
      <section class="spy-document">
        <header class="spy-header">
          <span class="spy-header-line">Ministry of Defense</span>
          <span class="spy-header-line">Observation Unit</span>
        </header>

        <div class="spy-body">
          <p><strong>Puzzle #4</strong></p>

          <img src="Untitled3.png" alt="rotary numbers with a little 1" style="max-width: 50%; margin: 1rem 0;" />

          <p>Answer: _ _ _ _ _ &nbsp; _ _ _</p>

          <p>
            <em>(Hint: the solution to a previous puzzle is the function: what do you see?)</em>
          </p>
        </div>

        <div class="spy-code-section">

          <form id="puzzle-form" class="spy-code-form" autocomplete="off">
            <label for="code-input">Enter the passphrase</label>
            <input
              id="code-input"
              class="spy-code-input"
              type="text"
              inputmode="text"
              autocomplete="off"
              spellcheck="false"
            />
            <button type="submit" class="spy-button">Verify</button>
          </form>

          <p id="feedback" class="spy-feedback"></p>

          <button
            id="next-button"
            class="spy-button spy-next-button"
            type="button"
            hidden
          >
            Proceed to Next Briefing
          </button>
        </div>
      </section>
    </div>
  </div>

  <script src="scripts/word-loader.js"></script>
  <script src="scripts/puzzle-config.js"></script>
  <script src="scripts/puzzle-engine.js"></script>

</body>
</html>
